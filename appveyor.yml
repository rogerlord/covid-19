# appveyor.yml
---
branches:
  only:
    - master

environment:
  access_token:
    secure: oZKFgPgc7mmfMPDsnGfifLxZx/6CcErYTzKZCpmcwjlPybJeovJuZt4P+Wl3hPbs
  
  matrix:
  - TOXENV: py36
    PYTHON: "C:\\Python36-x64"
    MINICONDA: "C:\\Miniconda36-x64"
  
init:
  - "ECHO %TOXENV%"
  
skip_commits:
  author: AppVeyor
  
build:
  off

install:
- "%PYTHON%\\python -m pip install -U pip"
- "%PYTHON%\\Scripts\\pip install tox"

test_script:
- "%PYTHON%\\Scripts\\tox"

on_success:
- "%MINICONDA%\\Scripts\\conda install selenium geckodriver firefox -c conda-forge --force"
- "%PYTHON%\\Scripts\\pip install -r requirements.txt"
- "%PYTHON%\\python covid_19\\nl_routines.py .\\"
- powershell .\gitcommit.ps1
